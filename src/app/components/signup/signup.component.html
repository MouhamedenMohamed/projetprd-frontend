<div class="container">
    <div class="center-content">
        <div class="col-lg-6 col-12 mx-auto">
            <div class="text-center mb-4">
                <img src="https://annedece.sirv.com/Images/user-vector.jpg" alt="User Image"
                    class="img-thumbnail rounded-circle">
            </div>
            <div class="p-5 bg-white rounded shadow-lg form-container">
                <h2 class="mb-4 text-center">Register:</h2>
                <form (ngSubmit)="register()" #signupForm="ngForm">


                    <div class="form-group">
                        <label class="form-label" for="email"><i class="fas fa-envelope"></i>Email address</label>
                        <input [(ngModel)]="email" required type="email" class="form-control" name="email"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="username"><i class="fas fa-address-card"></i>Username</label>
                        <input  [(ngModel)]="username" type="text" required class="form-control" name="username"
                            placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password"><i class="fas fa-lock"></i>Password</label>
                        <input [(ngModel)]="password" required type="password" class="form-control"
                            name="password" placeholder="Password">
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-block w-100"><i
                            class="fas fa-plus-circle "> </i> &nbsp;Submit</button>

                    <div class="text-center pt-4">
                        <button class="text-bg-danger font-weight-bold badge badge-info danger" routerLink="/login">
                            Se connecter </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
